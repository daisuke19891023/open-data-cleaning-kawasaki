# 川崎市オープンデータ向けデータセット定義のサンプル
# dataset_id: データセット識別子。CLI での指定に使います。
wifi_2020_count:
  category: wifi
  url: https://ckan.smartcity.kawasaki.jp/dataset/2f0b8ebc-d1a1-4b96-957c-969d5c6929b8/resource/6c4efb03-2d0b-43e8-92f4-e6e56cff4f1a/download/0005704001_000559556.csv
  type: csv
  parser: wifi_usage_parser
  table: wifi_access_counts
  key_fields:
    - date
    - spot_id
  snapshot_date: 2020-12-31
  extra:
    encoding: utf-8
    notes: "市内 Wi-Fi スポット利用数"
    column_mapping:
      date: "日付"
      spot_id: "スポットID"
      spot_name: "スポット名"
      connection_count: "接続数"

tourism_r05_irikomi:
  category: tourism
  url: https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf
  type: pdf
  parser: tourism_irikomi_pdf
  table: tourism_visitors
  key_fields: []
  snapshot_date: 2023-12-31
  extra:
    notes: "観光入込客数（令和5年版）向けの PDF パイプライン（現状モック）"
